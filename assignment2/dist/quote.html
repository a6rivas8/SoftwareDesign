<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.min.css" />
        <script src="https://kit.fontawesome.com/5b2b15f881.js"></script>
        <title>Fuel Picker</title>
    </head>
    <body>
        <nav class="navbar bg-dark">
            <h1>
                <a href="/">
                    <i class="fas fa-car"></i> Fuel Picker
                </a>
            </h1>
            <ul>
                
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">login</a></li>
            </ul>
        </nav>
        <section class="container">
            <h1 class="large text-primary">
                Get a Quote!
            </h1>
            <p class="lead">
                <i class="fab fa-connectdevelop"></i>
                You can get a quote in less than a minute!
            </p>
            <form action="/" class="form">
                    <div class="form-group">
                        <input type="text" placeholder="Gallons needed" required />
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Delivery Address" required />
                    </div>
                    <div class="form-group">
                        <input
                            type="datetime"
                            placeholder="Delivery Date"  
                        />
                    <input type="submit" value="Calculate" class="btn btn-primary" />
                </form>
                <p class="my-1">
                    Want to see your old Quotes? <a href="quotehistory.html">Quote History</a>
                </p>
        </section>
    </body>
</html>
