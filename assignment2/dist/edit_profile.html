<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.min.css" />
        <script src="https://kit.fontawesome.com/5b2b15f881.js"></script>
        <title>Fuel Picker</title>
    </head>
    <body>
        <nav class="navbar bg-dark">
            <h1>
                <a href="/">
                    <i class="fas fa-car"></i> Fuel Picker
                </a>
            </h1>
            <ul>
                
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">login</a></li>
            </ul>
        </nav>
        <section class="container">
            <h1 class="large text-primary">
                Update Profile
            </h1>
            <p class="lead"><i class="fas fa-user"></i> Let's get started!</p>
            <form action="/" class="form">
                <div class="form-group">
                    <input type="text" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Address 1" required />
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Address 2" required />
                </div>
                <div class="form-group">
                    <input type="text" placeholder="State" required />
                </div>
                <div class="form-group">
                    <input type="text" placeholder="City" required />
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Zip" required />
                </div>
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        placeholder="Confirm Password"
                        minlength="8"
                    />
                </div>
                <input type="submit" value="Update" class="btn btn-primary" />
            </form>
            <p class="my-1">
                Want to change your Password or Primary email? <a href="Update_Profile.html">Change Account information</a>
            </p>
        </section>
    </body>
</html>
